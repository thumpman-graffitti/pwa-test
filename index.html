<script>
  const STORAGE_KEY = "pg_live_log";

  function loadLives() {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  }

  function saveLives(lives) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(lives));
  }

  function saveLive() {
    const date = document.getElementById("date").value;
    const venue = document.getElementById("venue").value;

    if (!date || !venue) {
      alert("æ—¥ä»˜ã¨ä¼šå ´ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      return;
    }

    const lives = loadLives();
    lives.push({ date, venue });
    saveLives(lives);

    document.getElementById("date").value = "";
    document.getElementById("venue").value = "";

    render();
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    const lives = loadLives();
    lives.forEach(live => {
      const li = document.createElement("li");
      li.textContent = `${live.date} / ${live.venue}`;
      list.appendChild(li);
    });
  }
function exportData() {
    const data = localStorage.getItem(STORAGE_KEY);
    if (!data) {
      alert("ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
      return;
    }

    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "pg_live_log_backup.json";
    a.click();

    URL.revokeObjectURL(url);
  }

  function importData() {

    reader.onload = () => {
      try {

</script>
