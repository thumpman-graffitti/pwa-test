<body>

<h1>ğŸµ PG ãƒ©ã‚¤ãƒ–å±¥æ­´</h1>

<input id="date" type="date" />
<input id="venue" type="text" placeholder="ä¼šå ´å" />
<button onclick="saveLive()">ä¿å­˜</button>
<button onclick="exportData()">ğŸ“¤ ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—</button>
<input type="file" id="importFile" accept=".json" onchange="importData()" />

  
<h2>å±¥æ­´</h2>
<ul id="list"></ul>

<script>
  let db;

  // DBã‚’é–‹ã
  const request = indexedDB.open("pgLiveDB", 1);

  request.onupgradeneeded = (event) => {
    db = event.target.result;
    if (!db.objectStoreNames.contains("lives")) {
      db.createObjectStore("lives", {
        keyPath: "id",
        autoIncrement: true
      });
    }
  };

  request.onsuccess = (event) => {
    db = event.target.result;
    render();
  };

  request.onerror = () => {
    alert("DBã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ");
  };

  function saveLive() {
    const date = document.getElementById("date").value;
    const venue = document.getElementById("venue").value;

    if (!date || !venue) {
      alert("æ—¥ä»˜ã¨ä¼šå ´ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      return;
    }

    const tx = db.transaction("lives", "readwrite");
    const store = tx.objectStore("lives");

    store.add({ date, venue });

    tx.oncomplete = () => {
      document.getElementById("date").value = "";
      document.getElementById("venue").value = "";
      render();
    };
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    const tx = db.transaction("lives", "readonly");
    const store = tx.objectStore("lives");

    store.openCursor().onsuccess = (event) => {
      const cursor = event.target.result;
      if (cursor) {
        const li = document.createElement("li");
        li.textContent = `${cursor.value.date} / ${cursor.value.venue}`;
        list.appendChild(li);
        cursor.continue();
      }
    };
  }
</script>

</body>
</html>
