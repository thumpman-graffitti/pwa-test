<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS PWA 必須 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PG Live Log" />

  <title>PG Live Log</title>
</head>
<body>

<h1>🎵 PG ライブ履歴７２</h1>

<input id="date" type="date" />
<input id="venue" type="text" placeholder="会場名" />
<button onclick="saveLive()">保存</button>
<button onclick="exportData()">📤 バックアップ</button>
<input type="file" id="importFile" accept=".json" onchange="importData()" />

  <button onclick="testClear()">🧪 全削除テスト</button>

  
<h2>履歴</h2>
<ul id="list"></ul>

<script>
  let db;

  // DBを開く
  const request = indexedDB.open("pgLiveDB", 1);

  request.onupgradeneeded = (event) => {
    db = event.target.result;
    console.log("DB opened:", db); // ← ここを追加
    if (!db.objectStoreNames.contains("lives")) {
      db.createObjectStore("lives", {
        keyPath: "id",
        autoIncrement: true
      });
    }
  };

  request.onsuccess = (event) => {
    db = event.target.result;
    render();
  };

  request.onerror = () => {
    alert("DBの初期化に失敗しました");
  };

  function saveLive() {
    const date = document.getElementById("date").value;
    const venue = document.getElementById("venue").value;

    if (!date || !venue) {
      alert("日付と会場を入力してください");
      return;
    }

    const tx = db.transaction("lives", "readwrite");
    const store = tx.objectStore("lives");

    store.add({ date, venue });

    tx.oncomplete = () => {
      document.getElementById("date").value = "";
      document.getElementById("venue").value = "";
      render();
    };
  }

function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    const tx = db.transaction("lives", "readonly");
    const store = tx.objectStore("lives");

    store.openCursor().onsuccess = (event) => {
      const cursor = event.target.result;
      if (cursor) {
        const li = document.createElement("li");

        const text = document.createElement("span");
        text.textContent = `${cursor.value.date} / ${cursor.value.venue}`;

        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.style.marginLeft = "8px";
        
delBtn.onclick = () => {
  alert("削除ボタンが押されました");
  deleteLive(cursor.primaryKey);
};

        li.appendChild(text);
        li.appendChild(delBtn);
        list.appendChild(li);

        cursor.continue();
      }
    };
  }


function deleteLive(id) {

    console.log("deleteLive called, db =", db); // ← 先頭に追加

  if (!db) {
    alert("DBが未初期化です");
    return;
  }
  
  
  
  if (!confirm("この履歴を削除しますか？")) return;

  const tx = db.transaction("lives", "readwrite");
  const store = tx.objectStore("lives");

  const req = store.delete(Number(id));

  req.onsuccess = () => {
    render();
  };

  req.onerror = () => {
    alert("削除に失敗しました");
  };
}





  function testClear() {
  if (!confirm("全データを削除しますか？")) return;

  const tx = db.transaction("lives", "readwrite");
  const store = tx.objectStore("lives");

  store.clear();

  tx.oncomplete = () => {
    alert("clear() 完了");
    render();
  };

  tx.onerror = () => {
    alert("clear() 失敗");
  };
}


  
  
</script>

</body>
</html>
